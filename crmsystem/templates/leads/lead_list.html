{% extends "leads/base.html" %}

{% block title %}
List of the leads
{% endblock title %}

    {% block content %}
    <h1>List of the leads</h1>
    <h1><a href="{% url "leads:lead_create" %}">Create a new lead</a></h1>
       <ul>
       {% for lead in leads %}
       <h2><li><a href="{% url 'leads:lead_detail' lead.pk %}">{{ lead.first_name }} {{  lead.last_name  }}</a></li></h2>
       {% endfor %}
       </ul>
{% endblock content %}
